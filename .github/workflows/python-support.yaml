name: Python support
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run:
    name: Using version ${{ matrix.version }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/doitintl/docops/python-${{ matrix.version }}:main
      options: --user runner
    strategy:
      matrix:
        version: ['3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - run: make test
        env:
          GITBOOK_API_TOKEN: ${{ secrets.GITBOOK_API_TOKEN }}
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.POETRY_PYPI_TOKEN_PYPI }}
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: logs-python-${{ matrix.version }}
          path: tests/logs
